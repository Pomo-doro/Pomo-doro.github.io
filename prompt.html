<!DOCTYPE html>
<html>
<head>
<script>
	var quotes = 
	[
	"A is for the Apple that he gave to me, but I found a worm inside",
	"Now she's back in the atmosphere, Drops of Jupiter in her hair",
	"I would never pass for a perfect bride, Or a perfect daughter",
	"Try me, If you dare",
	"You\'re in my world now, Not your world",
	"Aha!",
	"1",
	"2",
	"3",
	"4",
	"5",
	"6",
	"7",
	"8",
	"9",
	"0",
	"a",
	"b",
	"c",
	"d",
	"e"
	]
	function getCookie(sVal)
	{
		
		var searchVal = sVal + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var cookieArray = decodedCookie.split(';');
		
		for(var i = 0; i < cookieArray.length; i++)
		{
			var c = cookieArray[i];
			while(c.charAt(0) == ' ') //trim leading whitespaces
			{
				c = c.substring(1); 
			}
			if( c.indexOf(searchVal) == 0)
			{
				return c.substring(searchVal.length, c.length);
			}
		}
		return "";
	}
	function setCookie(pval)
	{
		var d = new Date();
		d.setTime( d.getTime() + 36*60*60*1000 ); //expires after 36 hours
		var expires = "expires="+d.toUTCString();
		document.cookie = "promptNumber=" + pval + ";" + expires + ";path=/";
	}
	function deleteCookie()
	{
		document.cookie = "promptNumber=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
	}
	function generate() 
	{
		var promptNumber = getCookie("promptNumber");
		if(promptNumber=="")
		{
			var rand = Math.floor(Math.random()*quotes.length);
			document.getElementById("demo").innerHTML = quotes[rand];
			setCookie(rand);
		}
		else
		{
			document.getElementById("demo").innerHTML = quotes[parseInt(promptNumber)];
		}
	}
</script>
</head>

<body onload="generate()">

	<h1 style="text-align: center; margin-top: 90px; font-size: 3em;">Pugad Registration SY2017-2018</h1>
	<p id="demo" style="text-align: center; margin-top: 100px; font-size: 1.5em;"></p>
	<button type="button" onclick="deleteCookie()">Delete Cookie</button>

</body>
</html>
